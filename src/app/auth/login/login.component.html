<div class="login-container">
  <h2>Connexion</h2>
  <form (ngSubmit)="onLogin()">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Entrez votre email"
      required
    />

    <label for="password">Mot de passe:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Entrez votre mot de passe"
      required
    />

    <button type="submit">Se connecter</button>
  </form>

  <p>Pas encore de compte ? <button (click)="navigateToSignup()">Inscrivez-vous ici</button></p>

</div>
